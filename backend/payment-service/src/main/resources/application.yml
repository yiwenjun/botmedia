spring:
  application:
    name: payment-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      fail-fast: false
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/botmedia_payment?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 2

server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.botmedia.payment.entity
  configuration:
    map-underscore-to-camel-case: true

# WeChat Pay Configuration
wechat:
  pay:
    mch-id: ${WECHAT_MCH_ID:your_merchant_id}
    api-key: ${WECHAT_API_KEY:your_api_key}
    cert-path: ${WECHAT_CERT_PATH:/path/to/apiclient_cert.p12}
    notify-url: ${WECHAT_NOTIFY_URL:https://yourdomain.com/api/v1/payments/wechat/callback}
