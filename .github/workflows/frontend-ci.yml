name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  brand-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/brand-website/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend/brand-website

      - name: Lint
        run: npm run lint
        working-directory: frontend/brand-website
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: frontend/brand-website

  admin-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/admin-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend/admin-dashboard

      - name: Build
        run: npm run build
        working-directory: frontend/admin-dashboard
